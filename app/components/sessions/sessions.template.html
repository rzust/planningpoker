<div class="container">
  <div ng-show="results.length > 0">
    <h1>Available sessions to join</h1>
    <table>
      <tbody>
        <tr
          ng-repeat="session in $ctrl.sessions | filter:{ created_by: '!' + $root.currentUser.name, state: 'Draft' } as results track by session.name">
          <td>
            <a href="#!/sessions/{{session.id}}">{{session.name}}</a>
          </td>
          <td>{{session.scale.name}}</td>
          <td>moderated by {{session.created_by}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div ng-show="results.length < 1" class="center">
    <h1>Huh, no sessions available. Create one?</h1>
    <a href="#!/my_sessions/create" class="btn">Create session</a>
  </div>
</div>
