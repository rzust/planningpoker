<div class="row">
  <div class="row">
    <div class="input-field col s6">
      <h2>{{$ctrl.session.name}}</h2>
    </div>
    <div class="input-field col s6">
      <h2 class="text-right">{{$ctrl.session.scale.name}}</h2>
    </div>
  </div>

  <div class="center">
    <hr>
    <h1>Participants are still estimating...</h1>
    <p>You can finish the session with the current results or abort it. Aborting will cause all estimations to be
      discarted.</p>
    <div class="center">
      <a href ng-click="$ctrl.finishSession()">Finish</a> or
      <a href ng-click="$ctrl.abortSession()">Abort</a>
    </div>
    <hr>
  </div>
  <div class="row">
    <div class="session-story" ng-repeat="story in $ctrl.session.stories">
      <textarea disabled>{{story.description}}</textarea>
      <div class="results">
        <div class="icons-container" ng-show="story.overall">
          <div class="icons">
            <i class="material-icons" ng-show="story.overall == 'Info'">help</i>
            <i class="material-icons" ng-show="story.overall == 'Undoable'">report_problem</i>
            <span class="scale-icons" ng-hide="['Undoable','Info'].includes(story.overall)">{{story.overall}}</span>
          </div>
        </div>
        <div class="preloader-wrapper small active" ng-hide="story.overall">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
