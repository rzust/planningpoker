<div class="container">
  <div ng-show="results.length > 0">
    <h1>My sessions</h1>
    <table>
      <tbody>
        <tr
          ng-repeat="session in $ctrl.sessions | filter:{ created_by: $root.currentUser.name } as results track by session.name">
          <td>
            <a href="#!/sessions/{{session.id}}">{{session.name}}</a>
          </td>
          <td>{{session.scale.name}}</td>
          <td>{{session.state}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="center">
    <h1 ng-show="results.length < 1">You don't have any sessions yet. Create one now?</h1>
    <a href="#!/my_sessions/create" class="btn mt20">Create session</a>
  </div>
</div>
